# Documentation
# (Uses Linux-based runner, because windows tag is NOT specified.)
Deploy Docs:
  stage: Deploy
  before_script:
    - apt-get update -yqq
    - apt-get install -yqq doxygen graphviz
  script:
    - doxygen
    - cp -r doc/html/. public/
    - mkdir public/Assets
    - cp -r Assets/. public/Assets/
  artifacts:
    paths:
      - public
    expire_in: 1 day
